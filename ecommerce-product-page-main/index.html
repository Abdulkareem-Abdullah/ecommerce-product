<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="top">
    <div class="container">
      <div class="navbar">
        <div class="left">
          <h2><img src="./images/logo.svg" alt="sneakers"></h2>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        </div>
        <div class="right">
          <img class="icon" src="/ecommerce-product-page-main/images/icon-cart.svg" alt="cart-icon">
        <img class="avatar" src="/ecommerce-product-page-main/images/image-avatar.png" alt="avatar">
        </div>
      </div>
    </div>
  </nav>
  <section class="content">
    <div class="container">
      <div class="bottom">
        <div class="images">
          <div class="img-1">
            <img src="/ecommerce-product-page-main/images/image-product-1.jpg" alt="product-1">
          </div>
          <div class="set-img">
            <div class="set-1">
              <img src="/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt="product-1-thumbnail">
            </div>
            <div class="set-2">
              <img src="/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt="product-2">
            </div>
            <div class="set-3">
              <img src="/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt="product-3">
            </div>
            <div class="set-4">
              <img src="/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt="product-4">
            </div>
          </div>
        </div>
        <div class="texts">
          <h5>SNEAKER COMPANY</h5>
          <div class="head">
            <h1>Fall Limited Edition</h1>
            <h1>Sneakers</h1>
          </div>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
          <div class="discount">
            <p>$125.00</p>
            <button>50%</button>
          </div>
          <p class="disc-price">$250.00</p>
          <div class="buttons">
            <button class="small">
              <p><img src="/ecommerce-product-page-main/images/icon-minus.svg" alt="minus"></p>
              <p>0</p>
              <p><img src="/ecommerce-product-page-main/images/icon-plus.svg" alt="plus"></p>
            </button>
            <button class="big">
              <img class="icon2" src="/ecommerce-product-page-main/images/icon-cart.svg" alt="cart-icon">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
